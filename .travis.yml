language: java
jdk:
  - openjdk8

branches:
  only:
    - merge_branch

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x mvnw

script: "./mvnw clean install"

before_deploy:
  - zip -r autocomplete *
  - mkdir -p deploy
  - mv autocomplete.zip deploy/autocomplete.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: autocomplete-ec2-webservice
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private로
    local_dir: deploy #before_deploy에서 생성한 디렉토리
    wait-until-deployed: true
    on:
      branch: merge_branch

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: autocomplete-ec2-webservice
    key: autocomplete.zip # 빌드 파일을 압축해서 전달

    bundle_type: zip # 압축 확장자
    application: autocomplete-webservice # 웹 콘솔에서 등록 한 CodeDeploy 애플리케이션
    deployment_group: autocomplete-webservice-group
    region: ap-northeast-2
    wait-until-deployed: true
      on:
        branch: merge_branch
